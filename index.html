<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال إشعار Telegram</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111; /* أسود */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #1a1a1a;
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,165,0,0.4);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    color: #ff6600; /* برتقالي */
    margin-bottom: 20px;
  }
  select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  select {
    background-color: #222;
    color: #fff;
  }
  textarea {
    background-color: #222;
    color: #fff;
    resize: none;
    height: 100px;
  }
  button {
    background-color: #ff6600;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #e55c00;
  }
  .status {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>إرسال إشعار Telegram</h1>
  
  <select id="typeSelect">
    <option value="movie">فيلم</option>
    <option value="series">مسلسل</option>
  </select>
  
  <textarea id="messageInput" placeholder="اكتب الرسالة هنا"></textarea>
  
  <button id="sendBtn">إرسال الإشعار</button>
  
  <div class="status" id="status"></div>
</div>

<script>
const typeSelect = document.getElementById('typeSelect');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const status = document.getElementById('status');

typeSelect.addEventListener('change', () => {
  const type = typeSelect.value;
  if(type === 'movie') {
    messageInput.placeholder = "اكتب إشعار الفيلم هنا...";
  } else {
    messageInput.placeholder = "اكتب إشعار المسلسل هنا...";
  }
});

sendBtn.addEventListener('click', async () => {
  const message = `[${typeSelect.value.toUpperCase()}] ${messageInput.value}`;
  
  status.textContent = "جاري الإرسال...";
  
  try {
    const response = await fetch('/api/send.py', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message})
    });
    const result = await response.json();
    
    if(result.status === "success") {
      status.textContent = "تم الإرسال بنجاح!";
      messageInput.value = "";
    } else {
      status.textContent = "فشل الإرسال: " + result.message;
    }
  } catch(err) {
    status.textContent = "خطأ: " + err;
  }
});
</script>

</body>
</html>
